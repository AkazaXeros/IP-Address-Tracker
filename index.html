<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/style.css" />
		<!-- Link got from documentation on leafletjs quick-start guide -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""
		/>
		<title>IP Address Tracker</title>
	</head>
	<body>
		<header>
			<h1>IP Address Tracker</h1>
			<!-- I'll include 2 divs. 1 for the search field and another to contain the info. We'll make it more semantic later -->
			<div id="searchBubble">
				<input type="text" />
			</div>
			<div class="accordionBubble">
				<div>
					<p>
						This container we are going to make shrinkable using css and grid.
					</p>
				</div>
			</div>
		</header>

		<!-- Div and second script was gotten from the leafletjs quick-start guide. It's objective is to create the map -->
		<div id="map"></div>
		<script
			src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
			crossorigin=""
		></script>
		<script type="module" src="/js/main.js"></script>
	</body>
</html>
