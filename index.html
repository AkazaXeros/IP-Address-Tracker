<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Link got from documentation on leafletjs quick-start guide -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>IP Address Tracker</title>
  </head>
  <body>
    <header>
      <h1>IP Address Tracker</h1>
      <!-- I'll include 2 divs. 1 for the search field and another to contain the info. We'll make it more semantic later -->
      <section id="bubbles">
        <nav id="searchBubble">
          <input type="text" placeholder="192.212.174.101" /><i
            id="searchBtn"
          ></i>
        </nav>
        <div class="accordionBubble">
          <ul>
            <li>
              <p class="accordion_description_texts">IP ADDRESS</p>
              <p class="info_obtained">192.212.174.101</p>
            </li>
            <li>
              <p class="accordion_description_texts">LOCATION</p>
              <p class="info_obtained">Brooklyn, NY 10001</p>
            </li>
            <li>
              <p class="accordion_description_texts">TIMEZONE</p>
              <p class="info_obtained">UTC-05:00</p>
            </li>
          </ul>
        </div>
      </section>
    </header>

    <!-- Div and second script was gotten from the leafletjs quick-start guide. It's objective is to create the map -->
    <div id="map"></div>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
